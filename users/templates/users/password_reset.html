{% extends "studentregistration/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="p-0 d-flex align-items-center position-relative overflow-hidden">

        <div class="container-fluid">
            <div class="row">
                <!-- left -->
                {% include "includes/leftcontent_auth.html" %}
                <!-- Right -->
                <div class="col-12 col-lg-6 d-flex justify-content-center">
                    <div class="row my-5">
                        <div class="col-sm-10 col-xl-12 m-auto">

                            <!-- Title -->
                            <span class="mb-0 fs-1">ðŸ¤”</span>
                            <h1 class="fs-2">Forgot Password?</h1>
                            <h5 class="fw-light mb-4 text-purple">To reset your password, enter your email address
                                below.</h5>

                            <!-- Form START -->
                            <form method="post">
                                {% csrf_token %}
                                <div class="mb-4">
                                    {{ form| crispy }}
                                </div>
                                <!-- Button -->
                                <div class="align-items-center">
                                    <div class="d-grid">
                                        <button class="btn btn-purple mb-0" type="submit">Reset password</button>
                                    </div>
                                </div>
                            </form>
                            <!-- Form END -->
                        </div>
                    </div> <!-- Row END -->
                </div>
            </div> <!-- Row END -->
        </div>
    </section>
{% endblock %}
