{% extends "users/base_student.html" %}
{% load crispy_forms_tags %}
{% block student_content %} {% load static %}

<!-- Main content START -->
<div class="col-xl-9">
    <!-- Edit profile START -->
    <div class="card bg-transparent border rounded-3">
        <!-- Card header -->
        <div class="card-header bg-transparent border-bottom">
            <h3 class="card-header-title mb-0">Reset Password</h3>
        </div>
        <!-- Card body START -->
        <div class="card-body">
            <!-- Form -->
            <form class="row g-4" method="post" action="/student/reset_password/">
                {% csrf_token %}
                <!-- Old Password -->
                <div class="col-md-6">
                   {{ form.old_password| as_crispy_field }}
                </div>
                <!-- New Password -->
                <div class="col-md-6">
                   {{ form.new_password1| as_crispy_field }}
                </div>
                <!-- Confirm New Password -->
                <div class="col-md-6">
                    {{ form.new_password2| as_crispy_field }}
                </div>
                <!-- Save button -->
                <div class="d-sm-flex justify-content-end">
                    <button type="submit" class="btn btn-primary mb-0">Save changes</button>
                </div>
            </form>            
        </div>
        <!-- Card body END -->
    </div>
    <!-- Edit profile END -->
</div>
<!-- =======================
Page content END -->
{% endblock %}
